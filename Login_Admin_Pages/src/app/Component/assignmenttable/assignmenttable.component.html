  <div>

    <div *ngIf="isFormVisible" class="course-form">

      <table>
        <tr>
          <th>Action</th>
          <th style="position: relative;left: 66px;">Assigment Name</th>
          <th style="position: relative;left: 43px;">Total Marks</th>
          <th style="position: relative;left: 39px;">Date</th>
          <th style="position: relative;left: 38px;">Time</th>
          <th style="position: relative;left: 18px;">Files</th>
          <!-- <th style="position: relative;left: 13px;">Topic</th> -->
          <!-- <th style="position: relative;left: 13px;">Course</th> -->

        </tr>
        <tr style="position: relative;top: 15px;">
          <td><mat-icon class="mat-icon-main" svgIcon="Check-up" (click)="submitTableData();submitPopup()"
              aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
            <mat-icon class="mat-icon-main" svgIcon="Wrong-up" (click)="toggleForm()" aria-hidden="false"
              aria-label="Toggle Password Visibility"></mat-icon>
          </td>
          <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                          border: 1px solid black;text-align: center;" [(ngModel)]="field1Value"
              placeholder="Enter code"></td>
          <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                          border: 1px solid black;text-align: center;" [(ngModel)]="field2Value"
              placeholder="Enter Course Name"></td>
          <td>
            <input type="date" class="custom-form-field" placeholder="Choose a date" style="width: 155px;height: 35px; border-radius: ;">
          </td>
          <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                          border: 1px solid black;text-align: center;" [(ngModel)]="field4Value" placeholder="0 hr">
          </td>
          <td>



            <button style="border: none;">
              <img src="../../assets/images/upload.png" style="width: 20px; height: 20px; background-color: white;"
                alt="" (click)="openUploadModal()">
            </button>

          </td>

          <!-- <td>
            <select [(ngModel)]="selectedDropdownValue">

            </select>

          </td> -->
        </tr>
      </table>

    </div>


    <!-- Modal for uploading files -->
    <div class="modal" *ngIf="isUploadModalVisible">
      <div class="modal-dialog" style="margin-left: 370px;">
        <div class="modal-content" style="width: 800px; height: 500px;">
          <!-- Header -->
          <div class="modal-header">
            <h1 class="modal-title">Upload Files</h1>
            <button type="button" class="close" (click)="closeUploadModal()"
              style="border: none;background-color: aliceblue;">
              <span style="font-size: 30px;">&times;</span>
            </button>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="middlepart"
              style="margin-top: 20px; height: 150px; width: auto; border-radius: 1%; border-style: dotted; background-color: rgb(229, 243, 243); padding-top: 80px;">
              <h1 style="text-align: center;margin-top: -26px;">Drag & Drop your Files or <a href="#"
                  style="text-decoration: underline;">Upload</a> </h1>
            </div>
            <h2 class="my-2" style="text-align: center;position: relative;top: 23px;">(Supported format: pdf, (Max Size
              2 MB))</h2>
          </div>
          <!-- Footer -->
          <div class="modal-footer">
            <button class="btn btn-primary">Upload</button>
            <button class="btn btn-outline-primary" (click)="closeUploadModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
