<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="Attendanceformbody">
    <div class="container">
        <div>

            <div *ngIf="isFormVisible" class="course-form">
                <table style="display: flex; flex-direction: column; width: 100%;">
                    <tr style="display: flex; justify-content: space-between; width: 100%;"> 
                        <th>Action</th>
                        <th style="position: relative;">Code</th>
                        <th style="position: relative;">Course Name</th>
                      
                    </tr>
                    <tr style="position: relative;top: 15px; display: flex; justify-content: space-between; width: 100%;">
                        <td><mat-icon class="mat-icon-main" svgIcon="Check-up" (click)="submitPopup();submitTableData()"
                                aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
                            <mat-icon class="mat-icon-main" svgIcon="Wrong-up" (click)="toggleForm()"
                                aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
                        </td>
                        <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                                    border: 1px solid black;text-align: center;" [(ngModel)]="field1Value"
                                placeholder="Enter code"></td>
                        <td><input type="text" style="position: relative;width: 177px;height: 35px;border-radius: 5px;
                                    border: 1px solid black;text-align: center;" [(ngModel)]="field2Value"
                                placeholder="Enter Course Name"></td>
                       

                       
                    </tr>
                </table>

            </div>
        </div>



       

        <div style="margin-top: 10px;" [ngStyle]="{'display': data_length > '0'? 'block':'none'}">
            <table class="horizontal-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Code</th>
                        <th>Course Name</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people; let i = index">
                        <td>
                            <mat-icon class="mat-icon-main" svgIcon="Edit-up" (click)="editItem(i);toggleForm()"
                                aria-hidden="false" aria-label="Toggle Password Visibility"></mat-icon>
                            <mat-icon class="mat-icon-main" svgIcon="Del-up" (click)="deleteItem(i)" aria-hidden="false"
                                aria-label="Toggle Password Visibility"></mat-icon>
                        </td>
                        <td>{{ person.input1 }}</td>
                        <td>{{ person.input2 }}</td>
                       
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
